<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <title>Front End</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Carousel Display</h1><br>
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-md-4">
            <img src="planet.jpg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="col-md-4">
            <img src="coffee.jpg" class="d-block w-100" alt="Image 2">
          </div>
          <div class="col-md-4">
            <img src="sky.jpg" class="d-block w-100" alt="Image 3">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-md-4">
            <img src="dark1.jpg" class="d-block w-100" alt="Image 4">
          </div>
          <div class="col-md-4">
            <img src="iphone.jpg" class="d-block w-100" alt="Image 5">
          </div>
          <div class="col-md-4">
            <img src="butterfly.jpg" class="d-block w-100" alt="Image 6">
          </div>
        </div>
      </div>
    </div>
    
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
      <span class="prev"><</span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
      <span class="next">></span>
      <span class="visually-hidden">Next</span>
    </a>

  </div>

  <ol class="carousel-dots">
    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
  </ol>
 
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
